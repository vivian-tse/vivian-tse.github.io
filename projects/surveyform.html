<! DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <head>
    <body>
     <header>
      <h1 id="title">Free Code Camp</h1>
      <p id="description">My first project certification for freecodecamp</p>
    </header>
    <main>
      <form id="survey-form">
        <label for="name" id="name-label"> Please enter your name: </label>
        <input id="name" type="text" required placeholder="Vivian's Project">

        <hr>

<label for="email" id="email-label"> Please enter your e-mail: </label>
        <input id="email" type="email" required placeholder="hockey@hockey.com">
       <hr>
       <label for="number"id="number-label"> Please enter your age: </label>
        <input id="number" type="number" min="5" max="100" placeholder="age" required>
        <hr>
        <label for="dropdown">Cake or Coffee: </label>
<select id="dropdown">
  <option> Cake </option>
  <option> Coffee </option>
  </select>
<hr>
  <label >Eggs or Milk: </label>
  <input type="radio" name="radio-group" id="eggs" value="0">
  <label for="eggs">Eggs</label>
  <input type="radio" name="radio-group" id="milk" value="1">
  <label for="milk">Eggs</label>
<hr>
        <label > Pankcake or Sandwhich: </label>
        <input type="checkbox" value="0" id="pancake">
        <label for="pancake">Pancake</label>
        <input type="checkbox" value="1" id="sandwhich">
        <label for="pancake">sandwhich</label>
<hr>
        <textarea>Please enter your additional comments here:

        </textarea>
<hr> 




       <input id="submit" type="submit">
        </form>
      </main>
    </body>
  </html>
